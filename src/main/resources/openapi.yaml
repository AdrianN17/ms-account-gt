components:
  schemas:
    CardRequest:
      type: object
      properties:
        numberCard:
          type: string
          pattern: ^\d{13,19}$
        cvc:
          type: string
          pattern: ^\d{3,4}$
        date:
          type: string
          pattern: ^(0[1-9]|1[0-2])\/\d{2}$
        cardType:
          type: string
          pattern: ^(CREDIT|DEBIT)$
      required:
        - numberCard
        - cvc
        - date
        - cardType
    CardResponse:
      type: object
      properties:
        cardId:
          type: integer
          format: int64
        numberCard:
          type: string
          pattern: ^\d{13,19}$
        cvc:
          type: string
          pattern: ^\d{3,4}$
        date:
          type: string
          pattern: ^(0[1-9]|1[0-2])\/\d{2}$
        accountId:
          type: integer
          format: int64
        cardType:
          type: string
          pattern: ^(CREDIT|DEBIT)$
        creditDebitAccount:
          anyOf:
            - $ref: '#/components/schemas/DebitAccountResponse'
            - $ref: '#/components/schemas/CreditAccountResponse'
      required:
        - numberCard
        - cvc
        - date
        - accountId
        - cardType
        - cardId
        - creditDebitAccount
    DebitAccountResponse:
      type: object
      properties:
        debitAccountId:
          type: integer
          format: int64
        cardId:
          type: string
        amount:
          type: number
        currency:
          type: string
          pattern: ^(PEN|USD)$
        debitAccountType:
          type: string
          pattern: ^(AHORROS|CORRIENTE)$
      required:
        - amount
        - currency
        - debitAccountType
        - cardId
        - debitAccountId
    CreditAccountResponse:
      type: object
      properties:
        creditAccountId:
          type: integer
          format: int64
        amount:
          type: number
        maxAccount:
          type: number
        facturationDate:
          type: string
          format: date
        lastPaymentDate:
          type: string
          format: date
        currency:
          type: string
          pattern: ^(PEN|USD)$
      required:
        - amount
        - maxAccount
        - facturationDate
        - lastPaymentDate
        - currency
        - creditAccountId
    DebitAccountRequest:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
          pattern: ^(PEN|USD)$
        debitAccountType:
          type: string
          pattern: ^(AHORROS|CORRIENTE)$
      required:
        - amount
        - currency
        - debitAccountType
    CreditAccountRequest:
      type: object
      properties:
        amount:
          type: number
        maxAccount:
          type: number
        facturationDate:
          type: string
          format: date
        lastPaymentDate:
          type: string
          format: date
        currency:
          type: string
          pattern: ^(PEN|USD)$
      required:
        - amount
        - maxAccount
        - facturationDate
        - lastPaymentDate
        - currency
    AccountRequest:
      type: object
      properties:
        documentType:
          type: string
          pattern: ^(DNI|CE|PS|RUC)$
        documentNumber:
          type: string
        phone:
          type: string
          pattern: ^9\d{8}$
        email:
          type: string
          format: email
        names:
          type: string
        lastNames:
          type: string
        dateOfBirth:
          type: string
          format: date
      required:
        - documentType
        - documentNumber
        - phone
        - email
        - names
        - lastNames
        - dateOfBirth
    AccountResponse:
      type: object
      properties:
        accountId:
          type: integer
          format: int64
        documentType:
          type: string
          pattern: ^(DNI|CE|PS|RUC)$
        documentNumber:
          type: string
        phone:
          type: string
          pattern: ^9\d{8}$
        email:
          type: string
          format: email
        names:
          type: string
        lastNames:
