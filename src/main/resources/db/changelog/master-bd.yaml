                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: fee
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: service_point_id
                  type: BIGINT
              - column:
                  name: currency
                  type: INT
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true

  - changeSet:
      id: 10
      author: assistant
      changes:
        - createTable:
