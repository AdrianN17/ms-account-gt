                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_transaction
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: type_transaction
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: debit_account_source_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: debit_account_destiny_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: INT
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true

  - changeSet:
      id: 11
      author: assistant
      changes:
        - addForeignKeyConstraint:
            baseTableName: payment
            baseColumnNames: card_id
            referencedTableName: card
            referencedColumnNames: id
            constraintName: fk_payment_card
            onDelete: CASCADE

  - changeSet:
      id: 12
      author: assistant
      changes:
        - addForeignKeyConstraint:
            baseTableName: payment
            baseColumnNames: service_point_id
            referencedTableName: service_point
            referencedColumnNames: id
            constraintName: fk_payment_service_point
            onDelete: SET_NULL

  - changeSet:
      id: 13
      author: assistant
      changes:
        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: debit_account_source_id
            referencedTableName: debit_account
            referencedColumnNames: id
            constraintName: fk_transaction_debit_source
            onDelete: CASCADE

  - changeSet:
      id: 14
      author: assistant
      changes:
        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: debit_account_destiny_id
            referencedTableName: debit_account
            referencedColumnNames: id
            constraintName: fk_transaction_debit_destiny
            onDelete: CASCADE

  - changeSet:
      id: 15
      author: assistant
      changes:
        - addForeignKeyConstraint:
            baseTableName: service_point
            baseColumnNames: debit_account_id
            referencedTableName: debit_account
            referencedColumnNames: id
            constraintName: fk_service_point_debit_account
            onDelete: SET_NULL
